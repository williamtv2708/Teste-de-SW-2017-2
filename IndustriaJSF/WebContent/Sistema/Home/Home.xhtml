<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<style type="text/css">
.ui-layout-north {
	z-index: 20 !important;
	overflow: visible !important;
}

.ui-layout-north .ui-layout-unit-content {
	overflow: visible !important;
}
</style>

	<title>Industria</title>
</h:head>
<h:body>
	<p:layout fullPage="true">






		<!--  Menu principal topo-->

		<p:layoutUnit position="north" size="80" resizable="false">

			<h:form id="formMenuBar">
				<p:menubar>
					<p:menuitem value="Home" url="/faces/Sistema/Home/Home.xhtml" />
					<p:submenu label="Cadastros" icon="ui-icon-document">
						<p:submenu label="Básicos" icon="ui-icon-contact">
							<p:menuitem value="Grupos" url="#" />
							<p:menuitem value="Cidades" url="#" />
						</p:submenu>
						<p:menuitem value="Produtos" url="#" />
						<p:separator />
						<p:menuitem value="Fornecedores" url="#" />
						<p:menuitem value="Clientes" url="#" />
					</p:submenu>

					<p:submenu label="Manutenções" icon="ui-icon-document">
						<p:menuitem value="Recebimento de Mercadoria" url="#" />
						<p:menuitem value="Produção" url="#" />
					</p:submenu>

					<p:submenu label="Relatórios" icon="ui-icon-document">
						<p:menuitem value="Cidades" action="#{home.relCidades}"
							ajax="false"
							onclick="document.getElementById('formMenuBar').target='_blank';" />

						<p:menuitem value="Cidades Por UF"
							action="#{home.relCidadesPorUF}" ajax="false"
							onclick="document.getElementById('formMenuBar').target='_blank';" />
							
						<p:menuitem value="Grupos" action="#{home.relGrupos}" ajax="false"
							onclick="document.getElementById('formMenuBar').target='_blank';" />
							
							<p:menuitem value="Pessoa Juridica" action="#{home.relPesJuridica}" ajax="false"
							onclick="document.getElementById('formMenuBar').target='_blank';" />

						<p:menuitem value="Produtos" url="#" />
						<p:menuitem value="Fornecedores" url="#" />
						<p:menuitem value="Clientes" url="#" />
						<p:menuitem value="recebimento de mercadorias" url="#" />
						<p:menuitem value="Produção" url="#" />
					</p:submenu>
				</p:menubar>
			</h:form>
			<!--  Menu principal com ícones-->
			<h:form target="centro">
				<p:toolbar>
					<p:toolbarGroup align="left">
						<p:commandButton icon="ui-icon-home" ajax="false"
							action="/faces/Sistema/Home/Home.xhtml" />
						<p:commandButton icon="ui-icon-document" ajax="false"
							action="/faces/Cadastros/Grupo/GrupoList.xhtml" />
						<p:commandButton icon="ui-icon-document" ajax="false"
							action="/faces/Cadastros/Recebimento/RecebimentoList.xhtml" />
						<p:separator />
						<p:commandButton type="button" title="Save" icon="ui-icon-disk" />
						<p:commandButton type="button" title="Delete" icon="ui-icon-trash" />
						<p:commandButton type="button" title="Print" icon="ui-icon-print" />
					</p:toolbarGroup>

					<!--  botão "opção" alinhado na direita-->
					<p:toolbarGroup align="right">
						<p:menuButton value="Options">
							<p:menuitem value="Home" url="http://www.primefaces.org" />
							<p:menuitem value="ShowCase"
								url="http://www.primefaces.org/showcase" />
							<p:menuitem value="TouchFaces"
								url="http://www.primefaces.org/showcase/touch" />
						</p:menuButton>
					</p:toolbarGroup>
				</p:toolbar>
			</h:form>
		</p:layoutUnit>

		<!-- MENU ALINHADO A ESQUERDA -->
		<p:layoutUnit position="west" size="250" header="Menu"
			resizable="true">

			<h:form>
				<p:menu>
					<p:submenu label="Cadastros">
						<p:menuitem value="Grupos"
							url="/faces/Cadastros/Grupo/GrupoList.xhtml" target="centro" />

						<p:menuitem value="Cidade"
							url="/faces/Cadastros/Cidade/CidadeList.xhtml" target="centro" />

						<p:menuitem value="Pessoa Juridica"
							url="/faces/Cadastros/Pessoa/PessoaJuridicaList.xhtml"
							target="centro" />

						<p:menuitem value="Recebimento"
							url="/faces/Cadastros/Recebimento/RecebimentoList.xhtml"
							target="centro" />

						<p:menuitem value="Matéria Prima"
							url="/faces/Cadastros/Materia Prima/MateriaPrimaList.xhtml"
							target="centro" />

						<p:menuitem value="Grupos Popup"
							actionListener="#{home.abrirPopup('/faces/Cadastros/Grupo/GrupoList.xhtml',600,400,false)}" />

						<p:menuitem value="Consultas Grupos"
							actionListener="#{home.abrirPopup('/faces/Consultas/GrupoList.xhtml',400,300,false)}" />

					</p:submenu>
				</p:menu>
			</h:form>
		</p:layoutUnit>

		<!--  ESTE COMPONENTE FAZ COM Q OS MENUS SEJAM EXECUTADOS DENTRO DO P:LAYOUT, FICANDO NO CENTRO -->
		<p:layoutUnit position="center">
			<iframe name="centro" id="centro"
				style="width: 100%; height: 100%; background-color: #FFFFFF;"
				frameborder="0" />
		</p:layoutUnit>

	</p:layout>

</h:body>
</html>
