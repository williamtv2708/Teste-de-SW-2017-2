<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<title>Cadastro</title>
	</h:head>
	
	<h:body>
	
	<!-- 	data de mes e ano -->
		<h:form id="form" style="position: absolute; top: 50%; left: 50%; transform: translateY(-50%) translateX(-50%);">
			<h:panelGrid columns="10">
			
	<!-- 		Nome do Funcionário -->
				<p:outputLabel for="name" value="Nome:" />
				<p:inputText id="name" />
				
	<!-- 		Data da Escala em Mês e Ano -->
				<p:outputLabel for="mesAno" value="Mês de Trabalho:" />
				<p:calendar id="mesAno" value="#{calendarView.date}" pattern="MM-yyyy" mask="true" locale="pt" />
				<p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
			        <p:panelGrid id="display">
			            <h:outputText value="#{calendarView.date}">
			                <f:convertDateTime pattern="MM/yyyy" />
			            </h:outputText>
					</p:panelGrid>
			    </p:dialog>
		
	<!-- 		checkbox de ferias -->
			    <p:growl id="ferias" />
			 
		        <h:outputText value="Férias: " />
		        <p:selectBooleanCheckbox value="#{selectBooleanView.value}">
		        	<p:ajax update="ferias" listener="#{selectBooleanView.activeFerias}" />
		        </p:selectBooleanCheckbox>
			    
	<!-- 		data de inicio de ferias -->
			    <p:growl id="msgs2" showDetail="true" />
				<p:outputLabel for="mask2" value="Mask:" />
	<!-- 			ajustar a linha abaixo pra pegar somente mes e anos -->
				<p:calendar id="mask2" value="#{calendarViewFerias.date}" pattern="dd-MM-yyyy" mask="true" locale="pt" />
				
				<p:commandButton value="Submit" update="msgs2" actionListener="#{calendarView.click}" icon="ui-icon-check" />
				
				<p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
			        <p:panelGrid id="display3">
						<h:outputText value="Mask:" />
			            <h:outputText value="#{calendarViewFerias.date}">
			                <f:convertDateTime pattern="dd/MM/yyyy" />
			            </h:outputText>
					</p:panelGrid>
			    </p:dialog>
			    
		<!-- 	seletor quantidade -->
			    <p:messages autoUpdate="true" />
			 
		        <p:outputLabel for="console" value="Quantidade de dias de folgas:" />
		        <p:selectOneMenu id="console" value="#{selectOneMenuView.console}" style="width:125px">
		            <f:selectItem itemLabel="6" itemValue="6" />
		            <f:selectItem itemLabel="5" itemValue="5" />
		            <f:selectItem itemLabel="4" itemValue="4" />
					<f:selectItem itemLabel="3" itemValue="3" />
		            <f:selectItem itemLabel="2" itemValue="2" />
		            <f:selectItem itemLabel="1" itemValue="1" />
					<f:selectItem itemLabel="0" itemValue="0" />
		        </p:selectOneMenu>
				
				<p:commandButton value="Submit" update="display4" oncomplete="PF('dlg').show()" icon="ui-icon-check" />
				
				<p:dialog header="Values" modal="true" showEffect="bounce" widgetVar="dlg" resizable="false">
			        <p:panelGrid id="display4">
			            <h:outputText value="Basic:" />
			            <h:outputText value="#{selectOneMenuView.console}" />
					</p:panelGrid>
			    </p:dialog>
			</h:panelGrid>
	
		</h:form>
		
		<script>
		    PrimeFaces.locales['pt'] = {
		        closeText: 'Fechar',
		        prevText: 'Anterior',
		        nextText: 'Próximo',
		        currentText: 'Começo',
		        monthNames: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
		        monthNamesShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
		        dayNames: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'],
		        dayNamesShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'],
		        dayNamesMin: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S'],
		        weekHeader: 'Semana',
		        firstDay: 0,
		        isRTL: false,
		        showMonthAfterYear: false,
		        yearSuffix: '',
		        timeOnlyTitle: 'Só Horas',
		        timeText: 'Tempo',
		        hourText: 'Hora',
		        minuteText: 'Minuto',
		        secondText: 'Segundo',
		        ampm: false,
		        month: 'Mês',
		        week: 'Semana',
		        day: 'Dia',
		        allDayText: 'Todo o Dia'
		    };
		</script>
	</h:body>
</html>
