<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<title>Calendar</title>
	</h:head>
	
	<h:body id="bodyCadastro">

		<h:form id="form">
		    <p:growl id="msgs" showDetail="true" />
		 
		    <h:panelGrid columns="2" cellpadding="5">
		        <p:outputLabel for="popup" value="Popup:" />
		        <p:calendar id="popup" value="#{calendarView.date}" />
		    </h:panelGrid>
		 
		    <p:commandButton value="Submit" update="msgs" actionListener="#{calendarView.click}" icon="ui-icon-check" />
		 
		    <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
		        <p:panelGrid id="display" columns="2" columnClasses="label,value">
		            <h:outputText value="Popup:" />
		            <h:outputText value="#{calendarView.date}">
		                <f:convertDateTime pattern="MM/yyyy" />
		            </h:outputText>
		        </p:panelGrid>
		    </p:dialog>
		</h:form>
	</h:body>
</html>
