<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Listagem de Recebimentos</title>
</h:head>
<h:body onload="#{recebimentoCrud.inicializarLista()}">
	<h:form id="formLista">
		<p:growl></p:growl>
		<!-- Este componente mostra mensagens de erro caso houver -->

		<p:dataTable var="rec" value="#{recebimentoCrud.lista}"
			paginator="true"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rows="10" rowsPerPageTemplate="10,15">

			<f:facet name="header">
				<p:spacer height="30"></p:spacer>
				<div align="left" style="position: absolute; top: 20px; width: 95%;">
					<p:outputLabel value="Listagem de Recebimentos"></p:outputLabel>
				</div>
				<div align="right"
					style="position: absolute; top: 12px; width: 95%;">
					<p:commandButton id="botaoIncluir" value="Incluir"
						icon="ui-icon-plus" action="#{recebimentoCrud.incluir}"
						ajax="false" />
				</div>
			</f:facet>

			<p:column headerText="Codigo" sortBy="#{rec.id}" filterBy="#{rec.id}"
				filterMatchMode="contains">
				<h:outputText value="#{rec.id}" />
			</p:column>
						

			<p:column headerText="Data" sortBy="#{rec.dataConstituicao}"
				filterBy="#{rec.data}" filterMatchMode="contains">
				<h:outputText value="#{rec.data}" />
			</p:column>

			<p:column headerText="Nota" sortBy="#{rec.numeroNota}"
				filterBy="#{rec.numeroNota}" filterMatchMode="contains">
				<h:outputText value="#{rec.numeroNota}" />
			</p:column>

			<p:column headerText="Total" sortBy="#{rec.totalProdutos}"
				filterBy="#{rec.totalProdutos}" filterMatchMode="contains">
				<h:outputText value="#{rec.totalProdutos}" />
			</p:column>

			<p:column headerText="Fornecedor" sortBy="#{rec.fornecedor}"
				filterBy="#{rec.fornecedor}" filterMatchMode="contains">
				<h:outputText value="#{rec.fornecedor.nome}" />
			</p:column>

			<p:column headerText="" width="90">
				<p:commandButton action="#{recebimentoCrud.alterar(rec.id)}"
					icon="ui-icon-pencil" title="Alterar" ajax="false" />
			</p:column>

			<p:column headerText="" width="90">
				<p:commandButton action="#{recebimentoCrud.excluir(rec.id)}"
					icon="fa fa-remove" ajax="false" title="Excluir"
					onclick="if (!confirm('Confirma a exclusÃ£o?')) return false" />
			</p:column>

		</p:dataTable>
	</h:form>
</h:body>
</html>
