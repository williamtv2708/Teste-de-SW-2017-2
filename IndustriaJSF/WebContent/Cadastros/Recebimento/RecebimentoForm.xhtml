<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Cadastro de Recebimento</title>
</h:head>
<h:body>

	<h:form id="formEditar">
		<p:growl></p:growl>

		<p:panelGrid columns="2">

			<f:facet name="header">
				<p:outputLabel value="Cadastro de Recebimentos" />
			</f:facet>

			<p:outputLabel value="Código"></p:outputLabel>
			<p:inputText size="5" value="#{recebimentoCrud.objeto.id}"
				readonly="true" placeholder="Auto">
			</p:inputText>

			<p:outputLabel for="data" value="Data" />
			<p:calendar id="data" value="#{recebimentoCrud.objeto.data}"
				locale="pt" navigator="true" pattern="dd-MM-yyyy"
				placeholder="Data de Recebimento" />

			<p:outputLabel value="Nota"></p:outputLabel>
			<p:inputText id="nota" size="20"
				placeholder="Informe o Número da Nota"
				value="#{recebimentoCrud.objeto.numeroNota}">
				<p:message for="nota" />
			</p:inputText>

			<p:outputLabel value="Fornecedor" for="inputFornecedor" />
			<p:autoComplete id="inputFornecedor" style="width:200px"
				dropdown="true" multiple="false" forceSelection="true" var="obj"
				itemLabel="#{obj.nome}" itemValue="#{obj}"
				value="#{recebimentoCrud.objeto.fornecedor}"
				converter="fornecedorConverter"
				completeMethod="#{recebimentoCrud.completeFornecedor}" />

			<p:outputLabel value="Valor Produtos" for="totalProdutos" />
			<p:inputText id="totalProdutos"
				value="#{recebimentoCrud.objeto.totalProdutos}" />

			<p:outputLabel value="Valor frete" for="valorFrete" />
			<p:inputText id="valorFrete" value="#{recebimentoCrud.objeto.valorFrete}" />

			<p:outputLabel value="Valor Total" for="valorTotal" />
			<p:inputText id="valorTotal"
				value="#{recebimentoCrud.objeto.totalCompra}" />
				
		<!-- LISTANDO OS ITENS DO RECEBIMENTO -->
				
		    <p:outputLabel value="Itens" />
			<p:dataTable id="tabelaItens" rowIndexVar="rowIndex" var="obj"
				value="#{recebimentoCrud.objeto.itensRecebidos}"
				emptyMessage="Nenhum resultado encontrado">
				<f:facet name="header">
					<div align="left"
						style="position: relative; height: 10px; top: 5px; width: 95%;">
						<p:outputLabel value="Listagem de itens de recebimento"></p:outputLabel>
					</div>
					<div align="right"
						style="position: relative; height: 10px; top: -12px; width: 95%;">
						<p:commandButton id="botaoIncluir" value="Incluir" ajax="true"
							actionListener="#{recebimentoCrud.incluirItem}"
							update=":formItem" onclick="PF('dialogoItens').show();" />
					</div>
				</f:facet>
				<p:column headerText="Mat.Prima">
					<h:outputText value="#{obj.materiaPrima.nome}" />
				</p:column>

				<p:column headerText="Quantidade" style="text-align: right;">
					<h:outputText value="#{obj.quantidade}">
						<f:convertNumber pattern="#,##0.00" />
					</h:outputText>
				</p:column>

				<p:column headerText="Custo Unitário" style="text-align: right;">
					<h:outputText value="#{obj.valorUnitario}">
						<f:convertNumber pattern="#,##0.00" />
					</h:outputText>
				</p:column>

				<p:column headerText="Total" style="text-align: right;">
					<h:outputText value="#{obj.total}">
						<f:convertNumber pattern="#,##0.00" />
					</h:outputText>
				</p:column>

				<p:column headerText="" width="60">
					<p:commandButton
						actionListener="#{recebimentoCrud.alterarItem(rowIndex)}"
						value="Alterar" ajax="true" update=":formItem"
						onclick="PF('dialogoItens').show();" />
				</p:column>

				<p:column headerText="" width="60">
					<p:commandButton
						actionListener="#{recebimentoCrud.excluirItem(rowIndex)}"
						value="Excluir" ajax="true"
						update=":formEditar :tabelaItens :formEditar:totalProdutos :formEditar: valorTotal"
						onclick="if (!confirm('Confirma a exclusão?')) return false">
					</p:commandButton>
				</p:column>

			</p:dataTable>
			
			<f:facet name="footer">
				<p:commandButton action="#{recebimentoCrud.gravar}" ajax="false"
					icon="ui-icon-disk" />
				<p:commandButton action="#{recebimentoCrud.cancelar}" ajax="false"
					immediate="true" icon="ui-icon-arrowreturn-1-w" />
			</f:facet>

		</p:panelGrid>
	</h:form>

	<!-- EDITANDO E CADASTRA -->
	<p:dialog header="Editar item" widgetVar="dialogoItens" width="500"
		resizable="false" modal="true">
		<h:form id="formItem">
			<p:growl />
			<p:focus for="materiaPrima"></p:focus>
			<h:panelGrid columns="2" style="margin-bottom:10px">
				<p:commandLink value="Matéria Prima"
					onclick="parent.abrePopUp('/IndustriaJSF/faces/Cadastros/MateriaPrima/MateriaPrimaList.xhtml','Cadastro de Fornecedores', 600, 800, true)" />
				
				<p:autoComplete id="materiaPrima" size="40" dropdown="true"
					multiple="false" forceSelection="true" var="obj"
					itemLabel="#{obj.nome}" itemValue="#{obj}"
					value="#{recebimentoCrud.item.materiaPrima}"
					converter="materiaPrimaConverter"
					completeMethod="#{recebimentoCrud.completeMateriaPrima}" />
					
				<p:outputLabel value="Quantidade:" for="quantidade" />
				<p:inputText id="quantidade" maxlength="15" size="15"
					style="text-align: right;"
					value="#{recebimentoCrud.item.quantidade}">
					<f:convertNumber pattern="#,##0.000" />
					<p:ajax update="total"
						listener="#{recebimentoCrud.calcularTotalItem}"></p:ajax>
				</p:inputText>
				
				<p:outputLabel value="Valor Unit:" for="custoUnitario" />
				<p:inputText id="custoUnitario" maxlength="15" size="15"
					style="text-align: right;"
					value="#{recebimentoCrud.item.valorUnitario}">
					<f:convertNumber pattern="#,##0.000" />
					<p:ajax update="total"
						listener="#{recebimentoCrud.calcularTotalItem}"></p:ajax>
				</p:inputText>
				
				<p:outputLabel value="Valor Total:" for="total" />
				<p:inputText id="total" maxlength="15" size="15" readonly="true"
					style="text-align: right;" value="#{recebimentoCrud.item.total}">
					<f:convertNumber pattern="#,##0.000" />
				</p:inputText>
			</h:panelGrid>
			
			<p:commandButton actionListener="#{recebimentoCrud.gravarItem}"
				validateClient="true" value="Gravar"
				update=":formItem :formEditar:tabelaItens :formEditar:totalProdutos :formEditar:valorTotal"
				oncomplete="if (!args.validationFailed){ PF('dialogoItens').hide();}"
				ajax="true">
			</p:commandButton>
			
			<p:commandButton actionListener="#{recebimentoCrud.cancelarItem}"
				value="Cancelar" update=":formEditar:tabelaItens" immediate="true"
				oncomplete="PF('dialogoItens').hide();" ajax="true" />
				
		</h:form>
	</p:dialog>

</h:body>
</html>
