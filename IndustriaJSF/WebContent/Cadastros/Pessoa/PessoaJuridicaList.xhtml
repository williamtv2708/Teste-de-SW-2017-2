<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Lista de Pessoa Juridica</title>
</h:head>
<h:body onload="#{pessoaJuridicaCrud.inicializarLista()}">
	<h:form id="formLista">
		<p:growl></p:growl>
		<!-- Este componente mostra mensagens de erro caso houver -->

		<p:dataTable var="pj" value="#{pessoaJuridicaCrud.lista}"
			paginator="true"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rows="10" rowsPerPageTemplate="10,15">


			<f:facet name="header">
				<p:spacer height="30"></p:spacer>
				<div align="left" style="position: absolute; top: 20px; width: 95%;">
					<p:outputLabel value="Pessoa Juridica"></p:outputLabel>
				</div>
				<div align="right"
					style="position: absolute; top: 12px; width: 95%;">
					<p:commandButton id="botaoIncluir" value="Incluir"
						icon="ui-icon-plus" action="#{pessoaJuridicaCrud.incluir}"
						ajax="false" />
				</div>
			</f:facet>


			<p:column headerText="Id" sortBy="#{pj.id}" filterBy="#{pj.id}"
				filterMatchMode="contains">
				<h:outputText value="#{pj.id}" />
			</p:column>

			<p:column headerText="Nome" sortBy="#{pj.nome}" filterBy="#{pj.nome}"
				filterMatchMode="contains">
				<h:outputText value="#{pj.nome}" />
			</p:column>

			<p:column headerText="CNPJ" sortBy="#{pj.cnpj}" filterBy="#{pj.cnpj}"
				filterMatchMode="contains">
				<h:outputText value="#{pj.cnpj}" />
			</p:column>


			<p:column headerText="IE" sortBy="#{pj.ie}" filterBy="#{pj.ie}"
				filterMatchMode="contains">
				<h:outputText value="#{pj.ie}" />
			</p:column>

			<p:column headerText="Data Constituição"
				sortBy="#{pj.dataConstituicao}" filterBy="#{pj.dataConstituicao}"
				filterMatchMode="contains">
				<h:outputText value="#{pj.dataConstituicao}" />
			</p:column>


			<p:column headerText="Cidade" sortBy="#{pj.cidade}"
				filterBy="#{pj.cidade}" filterMatchMode="contains">
				<h:outputText value="#{pj.cidade.nome}" />
			</p:column>

			<p:column headerText="" width="90">
				<p:commandButton action="#{pessoaJuridicaCrud.alterar(pj.id)}"
					icon="ui-icon-pencil" title="Alterar" ajax="false" />
			</p:column>

			<p:column headerText="" width="90">
				<p:commandButton action="#{pessoaJuridicaCrud.excluir(pj.id)}"
					icon="fa fa-remove" ajax="false" title="Excluir"
					onclick="if (!confirm('Confirma a exclusão?')) return false" />
			</p:column>

		</p:dataTable>
	</h:form>
</h:body>
</html>
