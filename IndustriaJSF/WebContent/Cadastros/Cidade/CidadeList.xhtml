<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title></title>
</h:head>
<h:body onload="#{cidadeCrud.inicializarLista()}">

	<h:form id="formLista">
		<p:growl></p:growl>
		<!-- Este componente mostra mensagens de erro caso houver -->

		<p:dataTable var="cid" value="#{cidadeCrud.lista}" paginator="true"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rows="5" rowsPerPageTemplate="5,10,15">


			<f:facet name="header">
				<p:spacer height="30"></p:spacer>
				<div align="left" style="position: absolute; top: 20px; width: 95%;">
					<p:outputLabel value="Listagem de Cidades"></p:outputLabel>
				</div>
				<div align="right"
					style="position: absolute; top: 12px; width: 95%;">
					<p:commandButton id="botaoIncluir" value="Incluir"
						icon="ui-icon-plus" action="#{cidadeCrud.incluir}" ajax="false" />
				</div>
			</f:facet>


			<p:column headerText="Id" sortBy="#{cid.id}" filterBy="#{cid.id}"
				filterMatchMode="contains">
				<h:outputText value="#{cid.id}" />
			</p:column>

			<p:column headerText="Nome" sortBy="#{cid.nome}"
				filterBy="#{cid.nome}" filterMatchMode="contains">
				<h:outputText value="#{cid.nome}" />
			</p:column>

			<p:column headerText="UF" sortBy="#{cid.uf}"
				filterBy="#{cid.uf}" filterMatchMode="contains">
				<h:outputText value="#{cid.uf}" />
			</p:column>

			<p:column headerText="" width="90">
				<p:commandButton action="#{cidadeCrud.alterar(cid.id)}"
					icon="ui-icon-pencil" title="Alterar" ajax="false" />
			</p:column>

			<p:column headerText="" width="90">
				<p:commandButton action="#{cidadeCrud.excluir(cid.id)}"
					icon="fa fa-remove" ajax="false" title="Excluir"
					onclick="if (!confirm('Confirma a exclusÃ£o?')) return false" />
			</p:column>

		</p:dataTable>
	</h:form>
</h:body>
</html>
