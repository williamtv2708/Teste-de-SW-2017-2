<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Cadastro de Cidades</title>
</h:head>
<h:body>

	<h:form id="formEditar">
		<p:growl></p:growl>
		<p:panelGrid columns="2">

			<f:facet name="header">
				<p:outputLabel value="Cadastro de Cidades" />
			</f:facet>

			<p:outputLabel value="CÃ³digo"></p:outputLabel>
			<p:inputText size="5" value="#{cidadeCrud.objeto.id}" readonly="true"
				placeholder="Auto">

			</p:inputText>

			<p:outputLabel value="Nome"></p:outputLabel>
			<p:inputText id="nome" size="50" placeholder="Informe o nome"
				value="#{cidadeCrud.objeto.nome}">
				<p:message for="nome" />
			</p:inputText>

			<p:outputLabel value="UF"></p:outputLabel>
			<p:inputText id="uf" size="50" placeholder="Informe o Estado"
				value="#{cidadeCrud.objeto.uf}">
				<p:message for="uf" />
			</p:inputText>


			<f:facet name="footer">
				<p:commandButton action="#{cidadeCrud.gravar}" ajax="false"
					icon="ui-icon-disk" />
				<p:commandButton action="#{cidadeCrud.cancelar}" ajax="false"
					immediate="true" icon="ui-icon-arrowreturn-1-w" />
			</f:facet>
		</p:panelGrid>
		
	</h:form>
</h:body>
</html>
